name: Security Audit

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ 09:00 UTC (í•œêµ­ì‹œê°„ 18:00)
    - cron: '0 9 * * 1'
  push:
    branches: [main]
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'package*.json'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  python-audit:
    name: Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install audit tools
        run: |
          pip install pip-audit safety bandit

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit.json || true
          pip-audit

      - name: Run safety check
        run: |
          safety check --full-report || true
        continue-on-error: true

      - name: Run bandit (SAST)
        run: |
          bandit -r src/ -f json -o bandit.json || true
          bandit -r src/ -ll
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: python-security-audit
          path: |
            pip-audit.json
            bandit.json

  npm-audit:
    name: Node Dependencies
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --ignore-scripts
        continue-on-error: true

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=high
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-security-audit
          path: npm-audit.json

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-audit, codeql]
    if: always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-security-audit'
          merge-multiple: true
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Audit | ${{ needs.python-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date -u)" >> $GITHUB_STEP_SUMMARY
